<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Authentication Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input { margin: 0.5rem; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; cursor: pointer; }
    #dashboard { margin-top: 2rem; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div id="dashboard" style="display:none;">
    <h2>Dashboard</h2>
    <p id="welcomeMsg"></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const API_URL = "http://localhost:3000";

    // Handle login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
        credentials: "include" // important: include cookies
      });

      const data = await res.json();
      if (res.ok) {
        alert(data.message);
        loadDashboard();
      } else {
        alert(data.message);
      }
    });

    // Load dashboard (protected route)
    async function loadDashboard() {
      const res = await fetch(`${API_URL}/dashboard`, {
        method: "GET",
        credentials: "include" // include cookies
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("welcomeMsg").innerText = data.message;
      } else {
        document.getElementById("dashboard").style.display = "none";
        alert("Please login first.");
      }
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      const res = await fetch(`${API_URL}/logout`, {
        method: "POST",
        credentials: "include"
      });

      const data = await res.json();
      alert(data.message);
      document.getElementById("dashboard").style.display = "none";
    });

    // Auto-check dashboard when page loads
    loadDashboard();
  </script>
</body>
</html>
